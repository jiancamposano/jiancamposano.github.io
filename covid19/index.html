<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizaci√≥n de datos</title>
</head>

<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <canvas id="myChart" width="800" height="400"></canvas>
  <script type="module">

    //import { getTotalCasesByDate } from './utils.js'

    
    fetch('https://api.covid19api.com/total/country/peru')
          .then(data => data.json())
          .then(data => {
           let peru = data;
           // console.log(peru);

      const ctx = document.querySelector('#myChart').getContext('2d')  
      const chart = new Chart(ctx, {
      
        type: 'line',
        data: {
          labels:data.map(item => new Intl.DateTimeFormat('es-PE', {dateStyle: 'full' }).format(new Date(item.Date))),
          datasets: [
        
            {
              label: 'Recuperados',
              borderColor: 'green',
              data: data.map(item => item.Recovered),
              
            },         
            {
              label: 'Confirmados',
              borderColor: 'orange',
              data: data.map(item => item.Confirmed),
            },
            {
              label:'Activos',
              borderColor:'blue',
              data:data.map(item => item.Active),
            },
            {
              label: 'Muertes',
              borderColor: 'red',
              data: data.map(item => item.Deaths),
            }
            
            
          ]
        },
        options: {
          scales: {
            xAxes: [{
              gridLines: {
                display: false,
              }
            }]
          },
          title: {
            display: true,
            text: 'Todos los casos desde el primer reporte COVID-19',
            fontSize: 30,
            padding: 30,
            fontColor: '#12619c',
          },
          legend: {
            position: 'bottom',
            labels: {
              padding: 20,
              boxWidth: 15,
              fontFamily: 'system-ui',
              fontColor: 'black',
            }
          },
          layout: {
            padding: {
              right: 50,
            }
          },
          tooltips: {
            backgroundColor: '#0584f6',
            titleFontSize: 20,
            xPadding: 20,
            yPadding: 20,
            bodyFontSize: 15,
            bodySpacing: 10,
            mode: 'x',
          },
          elements: {
            line: {
              borderWidth: 4,
              fill: false,
            },
            point: {
              radius: 6,
              borderWidth: 4,
              backgroundColor: 'white',
              hoverRadius: 8,
              hoverBorderWidth: 4,
            }
          }
        }
      })
    
    });

  
  </script>
</body>

</html>
